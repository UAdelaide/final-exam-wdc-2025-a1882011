<!DOCTYPE html>
<html lang="en">
<head>

        #app{
            display: inline-block;
            padding: 20px;

            data(){

                    message: "Weleocm Dog Walk"
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
