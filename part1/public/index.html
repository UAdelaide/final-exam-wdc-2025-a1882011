<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOG Walker</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        #app{
            display: inline-block;
            padding: 20px;
            font-size: 80px;
            background-color: lightyellow;
            color:yellow;
        }
        img{
            width: 1000px;
            margin-top: 50px;

        }
    </style>
</head>

<body>
    <div id="app">
        {{ message }}

        <div v-if="Dimages">
            <img src="Dimages" alt="random">
            <button @click="buttondog">Next</button>
        </div>
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    message: "Weleocm Dog Walk"
                    Dimages: ''
                };
            },
            method: {
                buttonDog(){
                    fetch('https://dog.ceo/api/breeds/image/random')
                        .then(res => res.json())
                        .then(data => {
                            this.Dimages = data.message;
                        });
                }
            }
        });
        app.mount("#app")
    </script>


</body>
</html>
