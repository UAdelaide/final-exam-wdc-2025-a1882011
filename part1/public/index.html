<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOG Walker</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        #app{
            display: inline-block;
            padding: 20px;
        }
        .title{
            font-size: 100px;
            background-color: lightyellow;
            color:rgb(248, 248, 199);
        }
        h1{
            font-size: 30px;
            margin-top: 70px;
            color: brown;
        }
        p{
            font-size: 15px;
            color: grey;
            border: 1px solid black;
            border-radius: 2px;
            display: block;
            padding: 10px 10px;

        }
        img{
            width: 1000px;
            height: 900px;
            margin-top: 40px;
        }
        .buttons{
            text-align: right;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="title">{{ message }}</div>

        <div v-if="dogimages">
            <h1>images</h1>
            <img :src="dogimages" alt="random">
            <p>Which do you like?</p>
        </div>
        <div class="buttons">
        <button @click="dogbutton">NEXT</button>
        </div>

        <input type="text" v-model="inpText">
        <button @click="searchbreed">Search</button>

    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    message: "Weleocm Dog Walk",
                    dogimages: "",
                    inpText: ""
                };
            },
            methods: {
                dogbutton() {
                fetch("https://dog.ceo/api/breeds/image/random")
                   .then(res => res.json())
                   .then(data => {
                        this.dogimages = data.message;
                   });
                },
                searchbreed() {
                    const breed = this.inpText;
                    fetch(`https://dog.ceo/api/breed/${breed}/images/random`)
                       .then(res => res.json())
                       .then(data => {
                           this.dogimages = data.message;
                       });
                }
            },
            mounted() {
                this.dogbutton();
            }
        });
        app.mount("#app")
    </script>
</body>
</html>
